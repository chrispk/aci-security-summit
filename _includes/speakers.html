{%- for speaker in site.speakers -%}
<div class="conference-speaker conference-speaker-logo col-sm-4 col-md-3 col-lg-3">
    <div class="text-center">
        <div class="inline-speaker-logo">
            <div class="container-speaker-logo">
                <img src="{{ '/assets/img/companies/' | append: speaker.logo | relative_url }}" alt="{{ speaker.company }}" class="img-speaker-logo">
            </div>
        </div>
    </div>
    <h5 class="text-center small"><strong>{{ speaker.name }}</strong> <br>{{ speaker.title }}, <br>{{ speaker.company }}</h5>
</div>

{%- endfor -%}
