{%- for exhibitor in site.exhibitors -%}

	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
        <div class="exhibitor-panel {{ 'exhibitor-' | append: exhibitor.category }} drop-shadow-hover">
            <div class="panel panel-default">
                <div class="panel-body bg-white">{% include exhibitor-image.html %}</div>
                <div class="exhibitor-info-bar text-center text-uppercase ">
                    <strong>{{ exhibitor.stand }}</strong>
                </div>
                <div class="panel-footer bg-white">
                    <h4 class="panel-title h5 text-center"><strong>{{ exhibitor.name }}</strong></h4>
                </div>
            </div>
        </div>
    </div>

{%- endfor -%}
